site_name: Elyra Canvas
repo_url: https://github.com/elyra-ai/canvas/tree/v12.x
docs_dir: pages

theme:
    name: material
    highlightjs: true
    logo: assets/FlowIcon.png
    favicon: assets/FlowIcon.png
    palette:
        scheme: default
    features:
      - content.code.copy
      - content.action.edit
      - navigation.tabs
      - navigation.indexes

plugins:
    - search

extra_css:
  - v12/css/styles.css

extra_javascript:
  - v12/js/links-in-new-tabs.js

edit_uri: edit/main/docs/

