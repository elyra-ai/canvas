  - extra:
  - pymdownx.magiclink:
  - pymdownx.inlinehilite:
  - pymdownx.highlight:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - sane_lists:
  - smarty:
  - toc:
      permalink: True
