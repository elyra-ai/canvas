site_name: Elyra Canvas
repo_url: https://github.com/elyra-ai/canvas
docs_dir: pages

theme:
    name: material
    highlightjs: true
    logo: assets/FlowIcon.png
    favicon: assets/FlowIcon.png
    palette:
        scheme: default
    features:
      - content.code.copy
      - content.action.edit
      - navigation.tabs
      - navigation.indexes

plugins:
    - search

extra_css:
  - css/styles.css

extra_javascript:
  - js/links-in-new-tabs.js

edit_uri: edit/main/docs/

