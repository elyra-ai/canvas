site_name: Elyra Canvas Documentation
repo_url: https://github.com/elyra-ai/canvas
docs_dir: docs

theme: 
    name: material
    highlightjs: true
    palette:
        scheme: default
    features:
      - content.code.copy
      - content.action.edit

plugins:
    - search

extra_css:
  - css/styles.css

extra_javascript:
  - js/links-in-new-tabs.js

edit_uri: edit/main/docs/

# Documentation and theme
copyright: 'Copyright  &copy; 2024 Elyra Authors, an open source project and all are welcome to contribute! Maintained by the Elyra Authors Team'

nav:
  - Home: index.md
  - Common Canvas Documentation: 2.0-Common-Canvas-Documentation.md
